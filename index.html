  <section>
    <div class="navbar bg-base-100">
      <div class="navbar-start">
        <div class="dropdown">
          <div tabindex="0" role="button" class="btn btn-ghost md:hidden lg:hidden xl:hidden 2xl:hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
          </div>
          <ul class="flex" id="categories">
            <li class="list-none"><a class="nav-active nav-menu cursor-pointer capitalize sans" onclick="getAllProducts();changeName('All Products')">All</a></li>
          </ul>
        </div>
        <a class="text-4xl f2 font-semibold" href="index.html">Unreal Store</a>
      </div>
      <div class="navbar-center hidden lg:flex xl:flex 2xl:flex">
        <ul class="flex" id="categories">
          <li class="list-none"><a class="nav-active active nav-menu cursor-pointer capitalize sans" onclick="getAllProducts();changeName('All Products')">All</a></li>

      <div class="navbar-end">
        <div class="join">
          <input class="input input-bordered join-item w-44 pr-1 focus:outline-none focus:border-[#Ec3d25] rounded-lg text-black bg-white border-[#Ec3d25] sans" placeholder="Enter what you want!" id="input-text"/>

      <div>
        <h2 id="current-category" class="capitalize font-semibold text-2xl sans ">All Products</h2>
      </div>
      <div class="flex gap-4 *:bg-slate-800 *:text-lg *:text-white *:py-2 *:px-3 *:rounded-lg *:font-bold">
        <button class="bttn" onclick="sortPrice()"><i class="fa-sharp fa-solid fa-arrow-up-1-9"></i></button>
        <button class="bttn" onclick="sortByRating()"><i class="fa-sharp fa-solid fa-arrow-down-wide-short"></i></button>
      </div>
    </div>
  </section>
