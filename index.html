<!DOCTYPE html>
<html lang="en" data-theme="lofi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Store</title>
  <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/fontawesome.css">
  <link rel="stylesheet" href="https://fakhrul62.github.io/icons/css/sharp-solid.css">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <!-- -------------------------- NAVBAR ---------------------- -->
  <section>
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="text-5xl f1 font-light" href="index.html">Unreal Store</a>
      </div>

      <div class="flex-none gap-2">
        <div class="flex" id="categories">
          <li class="list-none"><button class="btn btn-ghost p-2 text-md capitalize" onclick="getAllProducts();changeName('All Products')">All</button></li>
          
        </div>

        <div class="join">
          <input class="input input-bordered join-item focus:outline-none rounded-lg" placeholder="Enter what you want!" id="input-text"/>
          <button class="btn join-item rounded-lg bg-slate-800 text-white hover:text-slate-800" onclick="searchProduct()">Search</button>
        </div>
        <!-- <div class="dropdown dropdown-end"> -->
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <div class="indicator">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
              </svg>
            <span class="badge badge-sm indicator-item">8</span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ----------------------------- sort------------------------ -->
  <section class="w-11/12 mx-auto my-6">
    <div class="flex justify-between">
      <div>
        <h2 id="current-category" class="capitalize font-semibold text-2xl">All Products</h2>
      </div>
      <div class="flex gap-4 *:bg-slate-800 *:text-lg *:text-white *:py-2 *:px-3 *:rounded-lg *:font-bold">
        <button onclick="sortPrice()"><i class="fa-sharp fa-solid fa-arrow-up-1-9"></i></button>
        <button onclick="sortByRating()"><i class="fa-sharp fa-solid fa-arrow-down-wide-short"></i></button>
      </div>
    </div>
  </section>

  <!-- ---------------------------- SHOW ALL CARDS ------------------------------ -->
  <section class="w-11/12 mx-auto my-6">
    <div id="showAllCards" class="grid grid-cols-4 gap-4 my-4">

    </div>

  </section>





  <script src="JS/main.js"></script>
  <script src="https://fakhrul62.github.io/icons/js/fontawesome.js"></script>
  <script src="https://fakhrul62.github.io/icons/js/sharp-solid.js"></script>
</body>

</html>
